<button class="btn" (click)="goToCreate()">Create a book</button>

<!--use to inject and display records onto the page-->
<div class="book-card-container" *ngFor="let book of books; let i = index">

  <!--use to call and search by id-->
  <div class="book-card" [routerLink]="['/book',book.id]">
    <img class="book-cover" [src]="book.image_url" alt="book">
    
    <!-- interpolation (used to display attributes on web page)-->
    <P>ID: {{book.id}}</P>
    <P>Title: {{book.title}}</P>
    <P>Author: {{book.author}}</P>
    <P>Genre: {{book.genre}}</P>
    <P>Read: {{book.read}}</P>
  </div>
  <button class="delete" (click)="deleteBook(book.id)">X</button>
</div>
